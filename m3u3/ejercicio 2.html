<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Numero Mayor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Numero Mayor</h2>
    <label for="numbers">Ingresa números separados por coma:</label>
    <input type="text" id="numbers">
    <button onclick="findMax()">Buscar</button>
    <p id="result"></p>
  </div>

  <script>
    function findMax() {
      const numbersInput = document.getElementById('numbers').value;
      const numbersArray = numbersInput.split(',').map(Number);

      if (numbersArray.some(isNaN)) {
        document.getElementById('result').innerText = 'Ingresa Números separados por coma.';
        return;
      }

      const maxNumber = Math.max(...numbersArray);
      document.getElementById('result').innerText = `El número mayor es: ${maxNumber}`;
    }
  </script>
</body>
</html>
